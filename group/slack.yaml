settings:
  - name: bot_token
    type: secret-input
    required: true
    label:
      en_US: Bot Token
    placeholder:
      en_US: Please input your Bot User OAuth Token from Slack API
    help:
      en_US: The Bot User OAuth Token from your Slack App (starts with xoxb-)
  - name: allow_retry
    type: boolean
    required: false
    label:
      en_US: Allow Retry
    default: false
    help:
      en_US: Allow Slack to retry requests (not recommended as it can cause duplicate messages)
  - name: app
    type: app-selector
    scope: chat
    required: true
    label:
      en_US: App
    placeholder:
      en_US: Select the app you want to use to answer Slack messages
    help:
      en_US: The Dify app that will process messages and generate responses
endpoints:
  - endpoints/slack.yaml
